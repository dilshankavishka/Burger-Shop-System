<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Burger</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/burger.png">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center bg-light p-3">
            <img src="img/burger.png" alt="Menu Icon" class="icon">
            <h1 class="text-center flex-grow-1 m-0">Pinnacle Burger</h1>
            <img src="img/burger.png" alt="Profile Icon" class="icon">
        </header>

        <div class="row">
            <nav class="col-lg-2 col-md-3 col-4 bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="neworder.html" class="nav-link">New Order</a></li>
                    <li class="nav-item"><a href="allorderview.html" class="nav-link">All Order View</a></li>
                    <li class="nav-item"><a href="orderdetails.html" class="nav-link">Order Details</a></li>
                    <!-- <li class="nav-item"><a href="customerdetails.html" class="nav-link">Customer Details</a></li> -->
                    <li class="nav-item"><a href="fooditems.html" class="nav-link">Food Items</a></li>
                </ul>
            </nav>

            <div class="col-lg-10 col-md-9 col-8 d-flex flex-column align-items-center justify-content-center p-4">
                <h2 class="mb-4">Customer DETAILS</h2>
                
                <form class="search-form w-50 mb-4 d-flex">
                    <input type="text" placeholder="Search Customer" class="form-control me-2">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </form>
                
                <!-- Customer Details Form -->
                <form class="customer-details-form w-50">
                    <input type="text" placeholder="Id" class="form-control mb-4">
                    <input type="text" placeholder="NAme" class="form-control mb-4">
                    <input type="text" placeholder="Address" class="form-control mb-4">
                    <input type="text" placeholder="Phone Number" class="form-control mb-4">
                    <input type="text" placeholder="Email" class="form-control mb-4">
                    <button type="submit" class="btn btn-dark w-100">SUBMIT/UPDATE</button>
                </form>
            </div>          

        <footer class="bg-light text-center p-3">
            <p class="m-0">Pinnacle Burger - All Rights Reserved 2024</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
