<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinnacle Burger</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center bg-light p-3">
            <img src="img/burger.png" alt="Menu Icon" class="icon">
            <h1 class="text-center flex-grow-1 m-0">Pinnacle Burger</h1>
            <img src="img/burger.png" alt="Profile Icon" class="icon">
        </header>

        <div class="row">
            <nav class="col-lg-2 col-md-3 col-4 bg-light p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link">New Order</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">All Order View</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Order Details</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Customer Details</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Food Items</a></li>
                </ul>
            </nav>

            <div class="col-lg-10 col-md-9 col-8 d-flex flex-column align-items-center justify-content-center p-4">
                <div class="image-placeholder bg-secondary mb-4">
                    <img src="img/istockphoto-520410807-612x612.jpg" alt="Placeholder Image" class="img-fluid">
                </div>
                <form class="login-form w-75 w-md-50">
                    <input type="text" placeholder="Enter UserName" class="form-control mb-3">
                    <input type="password" placeholder="Enter Password" class="form-control mb-3">
                </form>
            </div>
        </div>

        <footer class="bg-light text-center p-3">
            <p class="m-0">Pinnacle Burger - All Rights Reserved 2024</p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
